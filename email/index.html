<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <br>
    <img src="img/Sala-de-Cinema.png" alt="imagem">
    <br><br>
    <form action="/registro" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com"> 
        <br>
        <label for="email">Senha:</label>
        <input type="password" id="email" name="senha" placeholder="Digite sua senha"> 
        <br><br>
        <label>Você já foi ao cinema esse ano?</label>
        <br>
        <input type="radio" id="sim" name="cinema" value="sim" checked><label for="sim">Sim</label>
        <br>
        <input type="radio" id="não" name="cinema" value="não"><label for="não">Não</label>
        <br><br>
        <label for="genero">Qual seu gênero de filme preferido?</label>
        <br>
        <input type="checkbox" id="terror" name="genero" value="terror" checked><label for="terror">Terror</label>
        <br>
        <input type="checkbox" id="drama" name="genero" value="drama"><label for="drama">Drama</label>
        <br>
        <input type="checkbox" id="romance" name="romance" value="romance"><label for="romance">Romance</label>
        <br><br>
        <label for="data">Datas disponíveis</label>
        <br>
        <input type="date" name="data" value="2021-06-28" min="2015-01-01" max="2022-12-29">
        <br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
